<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Language Translation Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Real-Time Language Translation Tool</h1>
        <textarea id="inputText" placeholder="Type text here..."></textarea>
        <select id="sourceLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
        </select>
        <select id="targetLanguage">
            <option value="es">Spanish</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
        </select>
        <button id="translateButton">Translate</button>
        <textarea id="outputText" placeholder="Translated text will appear here..." readonly></textarea>
    </div>
    <script src="index.js"></script>
</body>

</html>
